name: tradewinds_app
description: TradeWinds - 디지털 대항해시대 크라우드펀딩 큐레이션 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Navigation
  go_router: ^14.0.0
  
  # Map
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Typography
  google_fonts: ^6.1.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Utils
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  # Google Fonts 패키지를 사용하므로 로컬 폰트 불필요

